<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot ROL Calculator | ResultantAI</title>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <header>
            <div class="brand">ResultantAI</div>
            <h1>The Cost of Inaction</h1>
            <p class="subtitle">See how much revenue slips through the cracks due to manual lead qualification.</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="leads">Monthly Leads</label>
                    <input type="number" id="leads" value="50" placeholder="e.g. 50">
                </div>
                
                <div class="input-group">
                    <label for="dealValue">Avg. Deal Value ($)</label>
                    <input type="number" id="dealValue" value="2500" placeholder="e.g. 2500">
                </div>

                <div class="input-group">
                    <label for="closeRate">Current Close Rate (%)</label>
                    <input type="number" id="closeRate" value="20" placeholder="e.g. 20">
                    <small>Manual follow-up average</small>
                </div>
            </div>

            <div class="results-section">
                <div class="result-card negative">
                    <h3>Revenue Leaking / Year</h3>
                    <div class="big-number" id="lossDisplay">$0</div>
                    <p>Lost due to >5min response time</p>
                </div>

                <div class="result-card positive">
                    <h3>Recoverable with AI</h3>
                    <div class="big-number" id="recoverDisplay">$0</div>
                    <p>Based on instant qualification lift (+21%)</p>
                </div>
            </div>
        </main>

        <footer>
            <button id="cta-btn" onclick="window.parent.location.href='https://resultantai.com/audit'">Get the Audit</button>
        </footer>
    </div>

    <script>
        // CORE LOGIC - ISOLATED FOR EASY PRODUCTIZATION
        const inputs = document.querySelectorAll('input');
        const lossDisplay = document.getElementById('lossDisplay');
        const recoverDisplay = document.getElementById('recoverDisplay');

        function calculate() {
            const leads = parseFloat(document.getElementById('leads').value) || 0;
            const dealValue = parseFloat(document.getElementById('dealValue').value) || 0;
            const closeRate = parseFloat(document.getElementById('closeRate').value) / 100 || 0;

            // Metric: "The 5-Minute Drop"
            // Industry stat: Lead qualification drops 80% if not contacted in 5 mins.
            // We assume manual processes miss this window 60% of the time.
            const missRate = 0.60; 
            const conversionDrop = 0.80; // 80% drop in effectiveness
            
            // Calculate leakage
            const potentialRevenue = leads * dealValue * 12;
            const annualLeakage = potentialRevenue * missRate * closeRate * conversionDrop;
            
            // Calculate recovery (AI ensures 0% miss rate)
            const recoverable = annualLeakage * 0.85; // Conservative 85% capture

            // Format Currency
            const formatter = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });

            lossDisplay.textContent = formatter.format(annualLeakage);
            recoverDisplay.textContent = formatter.format(recoverable);
        }

        inputs.forEach(input => input.addEventListener('input', calculate));
        
        // Initial Run
        calculate();
    </script>
</body>
</html>
